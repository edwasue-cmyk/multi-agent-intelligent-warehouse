# ======================================================
# SonarQube Project Configuration
# ======================================================

# Source code location
sonar.sources=src

# Test code location
sonar.tests=tests

# ------------------------------------------------------
# Python Coverage (pytest-cov)
# ------------------------------------------------------
sonar.python.coverage.reportPaths=coverage.xml

# ------------------------------------------------------
# Frontend Coverage (Jest / LCOV)
# ------------------------------------------------------
sonar.javascript.lcov.reportPaths=src/ui/web/coverage/lcov.info
sonar.typescript.lcov.reportPaths=src/ui/web/coverage/lcov.info

# ------------------------------------------------------
# Coverage Exclusions (files excluded from coverage gating)
# ------------------------------------------------------
# Exclude UI, scripts, and __init__.py files from coverage requirements
# __init__.py files are typically small and can drag coverage % down
sonar.coverage.exclusions=src/ui/web/**,scripts/**,**/__init__.py

# ------------------------------------------------------
# Exclusions (files that don't need coverage)
# ------------------------------------------------------
# Python exclusions
sonar.exclusions=**/__pycache__/**,**/migrations/**,**/node_modules/**,**/env/**,**/build/**,**/dist/**,**/*.pyc,**/.pytest_cache/**,**/coverage/**,**/htmlcov/**

# Frontend exclusions
sonar.javascript.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.config.js,**/craco.config.js,**/setupTests.ts

# TypeScript exclusions
sonar.typescript.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.config.ts,**/setupTests.ts,**/nvidiaTheme.ts

# ------------------------------------------------------
# Additional Settings
# ------------------------------------------------------
# Encoding
sonar.sourceEncoding=UTF-8

# Language detection
sonar.language=py,js,ts

